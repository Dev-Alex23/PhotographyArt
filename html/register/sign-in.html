<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pa/css/style.css" />
    <link rel="stylesheet" href="/pa/css/register.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../../index.html" class="logo">Logo</a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="/">Artists</a></li>
          <li><a href="/">Classes</a></li>
          <li><a href="/">Exhibits</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </div>
      <div class="sign-in">
        <a href="./sign-in.html">Sign In</a>
      </div>
    </header>

    <img src="../../images/newWave.svg" alt="" class="wave" />
    <div class="circle"></div>
    <div class="container">
      <div class="img">
        <img src="../../images/undraw_secure_login_pdn4.svg" alt="Avatar Image" />
      </div>
      <div class="login-container">
        <form>
          <img
            src="../../images/undraw_female_avatar_w3jk.svg"
            alt=""
            height="150px"
            width="150px"
          />
          <h1>Welcome</h1>
          <div class="input-div one">
            <div class="i"></div>
            <div>
              <h4>Username</h4>
              <div class="input-flex">
                <i class="las la-user"></i>
                <input type="text" class="input" />
              </div>
            </div>
          </div>

          <div class="input-div two">
            <div class="i"></div>
            <div>
              <h4>Password</h4>
              <div class="input-flex">
                <i class="las la-lock"></i>
                <input type="password" class="input" />
              </div>
            </div>
          </div>
          <div class="submit">
            <input type="submit" class="btn" value="Login" />
            <a href="./sign-up.html">Register With Us</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
